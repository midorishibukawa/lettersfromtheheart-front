<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
        <div class="signup">
            <div class="form">
                <form class="container">
                    <h2>Create an account</h2>
                    <div class="inputbox">
                        <label for="username">Username</label>
                        <input type="text" id="username"></input>
                    </div>
                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="email" id="email"></input>
                    </div>
                    <div class="inputbox">
                        <label for="password">Password</label>
                        <input type="password" id="password"></input>
                    </div>
                    <div class="inputbox">
                        <label for="password-repeat">Confirm Password</label>
                        <input type="password" id="password-repeat"></input>
                    </div>
                    <button class="button">Sign Up</button>
                    <a class="Login" href="index.html">Already have an account?</a>
                    <div class="terms">By registering, you agree to lettersfromtheheart's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</div>
                </form>
            </div>
        </div>
</body>
</html>
